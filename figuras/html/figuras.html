<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas |</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&family=Oleo+Script+Swash+Caps&family=Raleway:ital,wght@0,100;0,300;0,600;1,100;1,300;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
            Figuras geométricas.
        </h1>
        <p>Cálcula las áreas y perímetros de las figuras geométricas más sencillas.</p>
    </header>
    <div class="container">

        <div class="card">
            <h2>Calcula el área y périmetro de un cuadrado.</h2>
            <form>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number">
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCuadrado()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCuadrado()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Calcula el área y périmetro de un triángulo.</h2>
            <form>
                <label for="InputBaseTriangulo">
                    Escribe cuánto mide cada la base del triángulo:
                </label>
                <input id="InputBaseTriangulo" type="number">

                <label for="InputAlturaTriangulo">
                    Escribe cuanto mide la altura del triángulo:
                </label>
                <input id="InputAlturaTriangulo" type="number">

                <div class="botones">
                    <button type="button" onclick="calcularPerimetroTriangulo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaTriangulo()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </div>

        <div class="card">
            <h2>Calcula el área y périmetro de un círculo.</h2>
            <form>
                <label for="InputRadioCirculo">
                    Escribe cuánto mide el radio del círculo:                
                </label>
                <input id="InputRadioCirculo" type="number">
                <div class="botones">
                    <button type="button" onclick="calcularPerimetroCirculo()">
                        Calcular el perímetro
                    </button>
                    <button type="button" onclick="calcularAreaCirculo()">
                        Calcular el área
                    </button>
                </div>
            </form>
        </div>

    </div>
    <script src="../js/figuras.js"></script>
</body>
</html>
